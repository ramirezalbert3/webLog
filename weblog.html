<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Log Parser</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="page-wrapper">
		<h1>Log Parser</h1>
		<div>
			Select a log file: 
			<input type="file" id="fileInput">
		</div>
        <div>
            Filter by strings separated by commas (case-sensitive) and press enter: 
            <input type="text" id="filters">
        </div>
		<pre id="fileDisplayArea"><pre>
	</div>
	<script src="reader.js"></script>
</body>
</html>
